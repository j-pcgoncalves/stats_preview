<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="resources/css/styles.css" type="text/css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <section class="card-container">
    <div class="text-container">
      <h1>Get <span>insights</span> that help<br> your business grow.</h1>
      <p id="main-text">Discover the benefits of data analytics and make<br> better decisions regarding revenue, customer<br> experience, and overall efficiency.</p>
      <div class="flex-container">
        <div class="companies-container">
          <h2 id="num-10">10k+</h2>
          <p class="different-font-family" id="companies">COMPANIES</p>
        </div>
        <div class="templates-container">
          <h2 id="num-314">314</h2>
          <p class="different-font-family" id="templates">TEMPLATES</p>
        </div>
        <div class="queries-container">
          <h2 id="num-12">12M+</h2>
          <p class="different-font-family" id="queries">QUERIES</p>
        </div>  
      </div>
    </div>
    <div class="img-container">
      <div class="color-overlay"></div>
      <img src="resources/images/image-header-desktop.jpg" alt="">
    </div> 
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/j-pcgoncalves?tab=repositories">João Gonçalves</a>.
  </div>
</body>
</html>
